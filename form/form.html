<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <style>
        main{
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }
        fieldset {
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <main>
      <fieldset>
        <form>
            <label>아이디</label>
            <input type="text" placeholder="아이디를 입력해주세요" maxlength="10" required>
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력해주세요" maxlength="10" required>
        </form>
      </fieldset>
        <button type="submit">로그인</button>
    </main>
</body>
</html>
